<h4>[redirect http://piwigo.org]</h4>
<p>在相册描述中插入此tag标签，可使之重定向到您选择的URL。</p>

<h4>[redirect img=xx]</h4>
<p>重定向到图库中的一张图片，<code>xx</code> 为图片id；您可在图片id旁添加相册id：<code>xx.ccc</code>。</p>

<h4>[redirect cat=xx]</h4>
<p>重定向到图库中的一个相册，<code>xx</code> 为相册id。</p>

<h4>[redirect search=xx]</h4>
<p>>重定向到图库的一个搜索页，<code>xx</code> 为搜索id。</p>
